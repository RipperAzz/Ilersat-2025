<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Lora</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="lineChart" width="700" height="85"></canvas>
    <div class="chat_board">
        <h4>Chat Lora</h4>
        <div class="chat-messages">
            <form action="/send_message" method="post">
                <label for="message">Escribe aqui</label>
                <input id="message" name="message" placeholder="Hola...">
                <button class="send" type="submit">Enter</button>
            </form>
        </div>
        <label for="text_chat">Chat</label>
        <div class="text_chat">{{msg}}</div>
    </div>
    <script>
        const ctx = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
            datasets: [{
            label: 'Ventas',
            data: [10, 25, 15, 30, 20, 40],
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            tension: 0.4,
            fill: true,
            pointRadius: 4,
            }]
        },
        options: {
            responsive: true,
            scales: {
            y: {
                beginAtZero: true
            }
            }
        }
        });
    </script>
</body>
</html>
